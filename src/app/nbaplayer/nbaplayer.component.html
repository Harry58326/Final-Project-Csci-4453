<ul>
  <ng-container *ngFor="let item of arr; let key = index">
    <li>{{key}}--{{item.name}}</li>
  </ng-container>
</ul>

<button (click)="increaseOrder()">Click here</button>

<<div [ngSwitch]="order">
  <div *ngSwitchCase="1">order is not sold</div>
  <div *ngSwitchCase="2">order is sold</div>
  <div *ngSwitchDefault>Hello World</div>
</div>

<div>
  <input type="text" [(ngModel)]="order">
</div>

<p>
  {{order}}
</p>


<app-activeplayer  [order]="order">
  success
</app-activeplayer>
